nodes:
  - id: kitti-dataset-reader
    custom:
      args: --dataset-path dataset/00/00.txt
      source: target/debug/kitti_dataset_reader
      inputs:
        tick: 
          source: dora/timer/millis/100
          queue_size: 1000
      outputs:
        - stereo_image
  - id: openvslam-node
    custom:
      source: openvslam_node/bin/openvslam_node
      args: ./vocabulary/orb_vocab.fbow ./config/KITTI_stereo_00-02.yaml
      inputs:
        stereo_image: kitti-dataset-reader/stereo_image
